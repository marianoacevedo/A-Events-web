<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="shortcut icon" href="Assets/img/1677378531.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/footer.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/index.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="events.html">Upcoming Events</a>
            <a href="pastevents.html">Past Events</a>
            <a href="contact.html">Contact</a>
            <a href="stats.html">Stats</a>
        </nav>
    </header>
    <main>
        <section class="carrusel-box">
            <a href="stats.html" class="carrusel-a">&lt</a>
            <h1 class="carrusel-h1">Home</h1>
            <a href="events.html" class="carrusel-a">&gt</a> 
        </section>
        <section class="box-check-busca">
            <form class="box-check">
              <div class="check">
                <input type="checkbox" class="check-cat" name="categoria" id="book" value="libro">
                <label for="book">Book Exchange</label>
              </div>
              <div class="check">
                <input type="checkbox" class="check-cat" name="categoria" id="cinema" value="cine">
                <label for="cinema">Cinema</label>
              </div>
              <div class="check">
                <input type="checkbox" class="check-cat" name="categoria" id="costume" value="fiesta">
                <label for="costume">Costume Party</label>
              </div>
              <div class="check">
                <input type="checkbox" class="check-cat" name="categoria" id="food" value="comida">
                <label for="food">Food Fair</label>
              </div>
              <div class="check">
                <input type="checkbox" class="check-cat" name="categoria" id="museum" value="museo">
                <label for="museum">Museum</label>
              </div>
              <div class="check">
                <input type="checkbox" class="check-cat" name="categoria" id="music" value="musica">
                <label for="music">Music Concert</label>
              </div>
              <div class="check">
                <input type="checkbox" class="check-cat" name="categoria" id="race" value="maraton">
                <label for="race">Race</label>
              </div>
            </form>
            <div class="buscador">
                <input class= "input-busca" type="text" placeholder="Search" id="busca-input">
                <button class="button-busca" id="busca-button"><i class="fas fa-search"></i></button>
            </div>
        </section>
        <section class="card-section" id="cardEvent">
        </section>
    </main>
    <footer>
        <a href="https://www.instagram.com" class="link">
            <img src="Assets/img/instagram.png" alt="instagram" class="social-icon">
        </a>
        <a href="https://www.facebook.com" class="link">
            <img src="Assets/img/facebook.png" alt="facebook" class="social-icon">
        </a>
        <a href="https://web.whatsapp.com/" class="link">
            <img src="Assets/img/whatsapp.png" alt="whatsapp" class="social-icon">
        </a>
    </footer>
    
</body>
<script src="Assets/js/data_ae_1.js"></script>
<script src="Assets/js/check.js"></script>
<script src="Assets/js/home.js"></script>

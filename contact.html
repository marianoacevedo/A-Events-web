<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/footer.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="Assets/style/contact.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="events.html">Upcoming Events</a>
            <a href="#">Contact</a>
            <a href="stats.html">Stats</a>
        </nav>
    </header>
    <main>
        <section class="carrusel-box">
            <a href="events.html" class="carrusel-a">&lt</a>
            <h1 class="carrusel-h1">Contact us</h1>
            <a href="stats.html" class="carrusel-a">&gt</a> 
        </section>
        <form action="/" class="form-contact">
            <div class="box-label-input">
            <label for="name">Name:</label>
            <input type="text" name="nombre" id="name" class="input-contact">
            </div>
            <div class="box-label-input">
            <label for="email">Email:</label>
            <input type="email" name="correo" id="email" class="input-contact">
            </div>
            <div class="box-label-input">
            <label for="message">Message:</label>
            <input type="text" name="mensaje" id="message" class="input-contact-msj">
            </div>
            <div class="box-submit-contact">
            <input type="submit" class="input-contact-enviar">
            </div>
        </form>
    </main>
    <footer>
        <a href="https://www.instagram.com" class="link">
            <img src="Assets/img/instagram.png" alt="instagram" class="social-icon">
        </a>
        <a href="https://www.facebook.com" class="link">
            <img src="Assets/img/facebook.png" alt="facebook" class="social-icon">
        </a>
        <a href="https://web.whatsapp.com/" class="link">
            <img src="Assets/img/whatsapp.png" alt="whatsapp" class="social-icon">
        </a>
    </footer>
</body>
</html>
